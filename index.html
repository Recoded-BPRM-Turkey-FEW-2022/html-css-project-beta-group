<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">

  <!-- don't forget to link your styles -->
</head>

<body>
  <div class="container">
    <div class="page1">
    </div>
    <div class="page2"></div>
    <div class="page3">
      <div class="page3-container">

        <div class="page3-box-container-div">
          <h3 class="page3-title">It's as yeezy as Kanye West.</h3>
          <div class="page3-box">
            <h3>Search</h3>
            <p>Know what you want to listen to? <br> Just search and hit play</p>
          </div>

          <div class="page3-box">
            <h3>Browse</h3>
            <p>Check out the latest charts,<br> brand new releases and great bplaylist for right now</p>
          </div>

          <div class="page3-box">
            <h3>Discover</h3>
            <p>Enjoy new music every Monday <br> with your
              own personal playlist. <br> Or sit back and enjoy Radio.</p>
          </div>

        </div>
        <div class="page3-logo-div">
          <img class="page3-logo" src="./images/spotify-icon-white.png" alt="spotify-logoo" class="spotify">
        </div>
        <div class="page3-image-div">
          <img class='page3-image' src="./images/spotify-app.jpg" alt="app screen" class="page3-app">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
